<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmoboliaria Lorenzo</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid d-flex align-items-center justify-content-center gap-5">
          <img src="./assets/logo.png" class="navbar-logo navbar-brand fs-3 text-light">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <a class="nav-link text-light fs-4 fw-bold" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light fs-4 fw-bold" href="#">Inmueble</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light fs-4 fw-bold" href="#">Contacto</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-hero container-fluid d-flex p-0">
        <div class="izquierda">
            <h1 class="container__titulo text-light fw-bold mb-0 text-center">INMOBILIARIA <span class="azul fw-bold">LORENZO</span></h1>
            <h3 class="text-light text-center">Los <span class="azul">inmuebles</span> al mejor precio posible</h3>
            <button class="container__boton w-25 border-0 rounded">Mirar precios</button>
            <div class="container__redes">
              <img src="./assets/instagram.png">
              <img src="./assets/facebook.png">
              <img src="./assets/twitter.png">
            </div>
        </div>
    </main>

    <section class="banner container-fluid d-flex justify-content-center align-items-center flex-column gap-4">
        <h1 class="fw-bold">¿Quieres estar atento a las mejores <span class="azul fw-bold">ofertas?</span></h1>
        <div class="container-fluid d-flex gap-5">
          <div class="contenedor-newsletter d-flex justify-content-center align-items-center flex-column">
            <img src="./assets/slider1.jpg" style="width: 100%;height: 100%;">
        </div>
        <div class="contenedor-newsletter d-flex justify-content-center align-items-center flex-column">
            <h3 class="fw-bold fs-1 mb-5">News Letter</h3>
            <input class="campo_newsletter w-50 rounded-1 p-2 border-0" type="email" placeholder="Introduce tu email">
            <p class="mt-2 fs-5">¡No te pierdas increíbles ofertas, suscríbete aquí!</p>
        </div>
        </div>
    </section>

    <section class="slider d-flex justify-content-center align-items-center flex-column text-center p-5">
        <h1 class="slider__titulo fw-bold">Categorías de <span class="azul fw-bold">Inmuebles</span></h1>
        <div id="carouselExampleIndicators" class="carousel slide mt-5" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active position-relative">
                <img src="./assets/slider1.jpg" class="d-block w-100">
                <!-- <h3 class="carousel-item__titulo">Lujo</h3> -->
              </div>
              <div class="carousel-item">
                <img src="./assets/slider2.jpg" class="d-block w-100">
                <!-- <h3 class="carousel-item__titulo">Lujo</h3> -->
              </div>
              <div class="carousel-item">
                <img src="./assets/slider3.jpg" class="d-block w-100">
                <!-- <h3 class="carousel-item__titulo">Lujo</h3> -->
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
